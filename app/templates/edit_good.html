
<div class="pageContent">
	<form method="post" action="goods.php?do=addgoodact" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			<p>
				<label>商品名称：</label>
				<input name="goods_name" class="required" type="text" size="30" value="" alt="请输入商品名称"/>
			</p>
			<p>
				<label>商品编码：</label>
				<input name="goods_code" class="required" type="text" size="30" value="" alt="请输入商品编码"/>
			</p>
			<p>
				<label>商品分类：</label>
				<select name="category_id" class="required combox">
					<ul class="tree treeFolder treeFolder">
						{if $category}
							{foreach from=$category item=item key=key}
							<li><option value="{$item.cid}">{$item.cname}</option>
								{if $item.child}
								<ul>
									{foreach from=$item.child item=itema key=keya}
									<li>
										<option value="{$itema.cid}">&nbsp;&nbsp;∟{$itema.cname}</option>
										{if $itema.child}
										<ul>
											{foreach from=$itema.child item=itemb key=keyb}
											<li><option value="{$itemb.cid}">&nbsp;&nbsp;&nbsp;&nbsp;∟{$itemb.cname}</option></li>
											{/foreach}
										</ul>
										{/if}
									</li>
									{/foreach}
								</ul>
								{/if}
							</li>
							{/foreach}
						{/if}
					</ul>
				</select>
			</p>
			<p>
				<label>商品规格：</label>
				<input name="unit" class="required" type="text" size="30" value="" alt="请输入商品单位"/>
			</p>
			<p>
				<label>商品价格：</label>
				<input name="price" class="required" type="text" size="30" value="" alt="请输入商品价格"/>
			</p>
			<p>
				<label>商品税率：</label>
				<input name="tax" class="required" type="text" size="28" value="" alt="请输入税率"/>%
			</p>
			<p>
				<label>商品库存：</label>
				<input name="stock" class="digits" type="text" size="30" alt="请输入库存数量"/>
			</p>
			<p>
				<label>商品状态：</label>
				<select name="is_show" class="required combox">
					<option value="0" selected>正常</option>
					<option value="1">下架</option>
				</select>
			</p>
			<p>
				<label>商品描述：</label>
				<textarea name="description" cols="31" rows="3"></textarea>
			</p>

		
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
