
<div class="pageContent">
	<form method="post" action="send.php?do=assigntruckact" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<input type="hidden" name="order_id" value="{$order_id}"/>
		<div class="pageFormContent" layoutH="56">
			<dl>
				<dt>选择分车：</dt>
				<dd>
					<select class="combox" name="truck_id">
						{foreach from=$trucks key=key item=item}
						<option value="{$item.truck_id}" {if $item.truck_id == $truck_id}selected{/if}>{$item.truck_name}</option>
						{/foreach}
					</select>
					<span class="info"></span>
				</dd>
			</dl>
			
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
