
<div class="pageContent">
	<form method="post" action="goods.php?do=addgoodact" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="56">
			
			<table width="100%" style="margin: 20px; text-align: center;" >
				<tr>
					<th width="20%"><strong>商品名称</strong></th>
					<th width="20%">商品价格</th>
					<th width="20%">购买数量</th>
					<th width="20%">商品库存</th>
					<th width="20%">操作</th>
				</tr>
				<tr>
					<td colspan="5"><div class="divider"></div></td>
				</tr>
				{if $list}
				{foreach from=$list item=item key=key}
				<tr>
					<td style="line-height: 60px;">{$item.goods_name}</td>
					<td>{$item.offer_price}</td>
					<td><input type="text" name="goods_nums[]" id="goods_num" value="{$item.goods_num}"></td>
					<td>{$item.stock}</td>
					<td>
						<input type="hidden" name="order_id[]" id="order_id" value="{$item.order_id}">
						<input type="hidden" name="goods_id[]" id="goods_id" value="{$item.goods_id}">
						<a href="">删除</a>
					</td>
				</tr>
				{/foreach}
				{/if}
				<tr id="g1">
					<td style="line-height: 60px;">商品啊啊</td>
					<td>12</td>
					<td><input type="text" name="goods_nums[]" id="goods_num" value="1" disabled="disabled"></td>
					<td>100</td>
					<td><a href="">删除</a></td>
				</tr>
			</table>

		
		</div>
		<div class="formBar">
			<ul>
				<!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
